name: Testing

on:
  push:
    branches: feature/EP-18

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Dart
        uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10'

      - name: Install dependencies
        run: flutter pub get
    
      - name: Analyze project source
        run: flutter analyze || true

      - name: Run tests with coverage
        run: flutter test --coverage || true

      - name: Calculate code coverage percentage
        run: |
          coverage_output=$(cat coverage/lcov.info | grep -E '^LF:' | awk -F':' '{print $2}')
          threshold=50

          if [[ -z "$coverage_output" ]]; then
            echo "Failed to calculate coverage. CI/CD fails."
            exit 1
          fi

          if (( "$coverage_output" >= "$threshold" )); then
            echo "Code coverage is above threshold. CI/CD passes."
            exit 0
          else
            echo "Code coverage is below threshold. CI/CD fails."
            exit 1
          fi